<html>

<head>

<title>Canadian Open Data Websites</title>

<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
<link rel="stylesheet" href="styles.css" />

<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<link rel="stylesheet" href="MarkerCluster/MarkerCluster.css" />
<link rel="stylesheet" href="MarkerCluster/MarkerCluster.Default.css" />

<script src="MarkerCluster/leaflet.markercluster.js"></script>

</head>

<style>
  body {
    font-family: "Helvetica Neue",Helvetica,"Segoe UI",Arial,freesans,sans-serif;
  }
</style>
<body>

  <h2>Open Data Websites in Canada</h2>
  <p>Municipal, regional, and provincial open data websites in Canada. Does not include <a href="http://open.canada.ca/en">Government of Canada open data website</a>.</p>
  <p>Last updated October 10, 2015. Details on <a href="https://github.com/bartlettr/opendatawebsites">Github</a>.

<div id="map"></div>

<script>

var map = L.map('map').setView([61.0, -101.84], 4);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYmFydGxldHRyIiwiYSI6ImJZaWVsOHMifQ.Phd2UxnLvo6F2oZdmyzRlQ', {

	maxZoom: 18,

	attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
		'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
		'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',

	id: 'mapbox.streets'

}).addTo(map);

//add Provinces layer
$.getJSON('opendata/provterr_final.geojson',function(Provinces){
  L.geoJson( Provinces,{
		//style code below from http://leafletjs.com/examples/geojson.html
		style: function(feature){
			switch (feature.properties.opendata) {
				case 'Y': return {weight: 1, color: "#000066"};
				default: return {weight: 1, color: "#ffffff"};
			}
		},
		onEachFeature: function(feature, layer){
			layer.bindPopup("<strong><a href='" + feature.properties.url + "' target='_blank'>" + feature.properties.name + "</a></strong><br></br>" + feature.properties.notes);
      return layer;
		}
	}).addTo(map);
});

//add Regions layer
$.getJSON('opendata/regions.geojson',function(Regions){
  L.geoJson( Regions,{
		style: function (feature){
			return {weight: 2, color: "#08184D", fillOpacity: 0.6};
		},
		onEachFeature: function(feature, layer){
      layer.bindPopup("<strong><a href='" + feature.properties.url + "' target='_blank'>" + feature.properties.name + "</a></strong>");
      return layer;
		},
	}).addTo(map).bringToFront();
});

//add Cities layer - CLUSTERING
//clustering code from https://github.com/Leaflet/Leaflet.markercluster/tree/master/dist
//clustering code snippet from http://bl.ocks.org/awoodruff/5de3553bb1f1b0c5f90d
$.getJSON('opendata/cities.geojson',function(data){
	//probably should remove this variable - have var cityIcon starting line 15
	var cityIcon = L.icon({
		iconUrl: 'opendata/sprite.png', //sprite from https://github.com/calvinmetcalf/leaflet.sprite/blob/master/sprites.png
		iconSize: [30,45],
		iconAnchor: [15,40]
	});
	var cities = L.geoJson(data,{
		pointToLayer: function (feature,latlng){
			var marker = L.marker(latlng,{icon: cityIcon});
			marker.bindPopup("<strong><a href='" + feature.properties.url + "' target='_blank'>" + feature.properties.city + "</a></strong>");
			return marker;
		}
	});
	var clusters = L.markerClusterGroup();
	clusters.addLayer(cities);
	map.addLayer(clusters);
});

</script>

</body>

</html>
